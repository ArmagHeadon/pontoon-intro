# What
what-title=Que es Pontoon?
what-desc=Pontoon vos permitte localisar le contento web in loco, con le contexto e le limitationes spatial justo in fronte a vos.
context=Comprender le contexto
context-desc=Localisante un pagina web super illo mesme, vos non necessita preoccupar vos si le parola que vos traduce es un verbo o un substantivo.
space=Vide le limitationes spatial
space-desc=Evita damnar le interfacie del usator vidente quanto spatio es disponibile pro vostre traductiones, isto es utile in particular pro le applicationes.
preview=Obtene instantaneemente vistas preliminar
preview-desc=Quando vos submitte le traduction, illo replacia le texto original in le pagina web, faciente vos le prime revisor e testator.

# How
how-title=Como functiona illo?
how-desc=Pontoon es un application multo simple e intuitive que require poc o nulle competentia technic proque le localisatores pote lo usar.
hover=Passa le mus
hover-sub=super le contento del web
hover-desc=Move vostre mus super le titulos, ligamines, paragraphos o altere blocos de texto in iste pagina. Un rectangulo discontinue apparera circum cata un de iste blocos, marcante strings que es disponibile pro localisation in le proprie pagina.
select=Selectiona
select-sub=un bloco de texto
select-desc=Un barra de utensiles appare super le rectangulo con tractos discontinue, illo vos permitte seliger le bloco de texto correspondente pro editar lo. Pro facer lo, clicca super le button Editar del barra de instrumentos, o clicca duple un qualcunque loco intra le bordo con tractos discontinue.
translate=Traduce
translate-sub=le texto selectionate
translate-desc=Quando vos entra in modo redaction, tote le bloco de texto essera selectionate. Vos pote comenciar scriber le traduction immediatemente, vidente le contexto exacte del string fonte e quanto spatio es disponibile pro le traduction.
save=Salva
save-sub=vostre traduction
save-desc=Si tosto que vos es contente con vostre traduction, vos pote salvar lo pulsante Enter o cliccante le icone salvar in le barra de utensiles. Pro quitar le modo traduction sin salvar le modificationes, pulsa Esc o clicca le icone cancellar in le barra de utensiles.
profit=Saper plus

# More
more-title=Que altere pote illo facer?
more-desc=Le modo traduction in loco de Pontoon es lo que lo pone super le alteres, ma illo ha anque altere beneficios.
qa=Controlos de qualitate
qa-desc=Le qualitate del traduction es automaticamente revidite ante esser salvate
helpers=Auxilios de traduction
helpers-desc=Obtene auxilio per le memorias de traduction, le traduction automatic e similes
plurals=Auxilio pro plurales
plurals-desc=Le filas de characteres con le plurales pote ser traducite in tote le formas plural disponibile in tu lingua

# Developers
developers-title=Esser implicate
developers-desc=Es tu un disveloppator, interessate a Pontoon? Il ha plure manieras de mitter tu manos in pasta.
implement=Activa lo super vostre sito
implement-desc=Adde un script e tu es jam a medie strata
github=A vostre disposition in GitHub
github-desc=Illo es completemente libere e de codice fonte aperite
by-mozilla=Per personas a que vos confide
by-mozilla-desc=Developpate per le fundation sin scopo de lucro que developpava Firefox

