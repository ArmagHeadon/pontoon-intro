# What
what-title=Que es Ponton?
what-desc=Pontoon te permitte de localisar in loco le contento del web, con le con-texto e le limitationes spatial justo in fronte a te.
context=Comprender le contexto
context-desc=Per localisar un pagina web sur ille pagina mesme, tu non necessita te preoccupar si le parola que tu es traducente es un verbo o un substantivo.
space=Vider le limitationes spatial
space-desc=Evita de alterar le interfacie del usator reguardante quanto spatio es disponibile pro tu traductiones, isto es utile in particular pro le APPS 
preview=Obtene subito le vista preliminar
preview-desc=Quando tu submitte le traduction, illo replacia le texto original in le pagina web, assi tu es le prime a controlar le orthographia e a probar lo.

# How
how-title=Como functiona illo?
how-desc=Pontoon es un application multo simple e intuitive que require poc o nulle competentia technic proque le localisatores pote lo usar.
hover=totevia
hover-sub=sur le contento del web
hover-desc=Move tu mus sur le titulos, ligamines, paragraphos o altere de iste blocos e marca le filas de characteres a localisar sur le mesme pagina.
select=Elige
select-sub=un bloco de texto
select-desc=Un barra del instrumentos appare sub le rectangulo con le tractos, illo te permitte de seliger le bloco de texto correspondente pro lo rediger. Clicca sur le button Rediger del barra del instrumentos, o clicca duple ubique intra le bordo a tractos.
translate=Traduce
translate-sub=le texto seligite
translate-desc=Quando tu entra in modo redaction, tote le bloco de texto essera seligite. Tu pote comenciar a inscriber tu traduction immediatemente, vider le exacte contexto de tu fila fonte e quanto spatio es disponibile pro tu traduction.
save=Salva
save-sub=tu traduction
save-desc=Tosto que te agrada tu traduction, pro lo salvar tu pote pulsar le clave Invio o cliccar le icone SAVE in le barra del instrumentos. Pro quitar le modo de traduction, sin salvar le modificationes, que tu pulsa ESC o clicca le icone CLEAR in le barra del instrumentos.
profit=Apprende de plus

# More
more-title=Que altero pote illo facer?
more-desc=Le modo de traduction in loco de Pontoon es lo que lo pone super le alteros, ma illo ha anque altere beneficios.
qa=Controlos de qualitate
qa-desc=Le traductiones es automaticamente revidite pro le qualitate ante los salvar
helpers=Auxilios de traduction
helpers-desc=Obtene auxilio per le memorias de traduction, le traduction automatic e similes
plurals=Auxilio pro plurales
plurals-desc=Le filas de characteres con le plurales pote ser traducite in tote le formas plural disponibile in tu lingua

# Developers
developers-title=Esser implicate
developers-desc=Es tu un disveloppator, interessate a Pontoon? Il ha plure manieras de mitter tu manos in pasta.
implement=Activa lo sur tu sito
implement-desc=Adde un script e tu es jam a medie strata
github=Tracta lo per GitHub
github-desc=Illo es tote libere e de fonte aperte, open source
by-mozilla=Per personas qui tu fide
by-mozilla-desc=Disveloppate per le non-profit detra Firefox

